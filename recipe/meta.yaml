{% set name = "dataset" %}
{% set version = "1.6.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dataset-{{ version }}.tar.gz
  sha256: 77d362118f67a8cbb4848dbd30ab362b9fa7cfebdbfaf426c9c500cb38969a99

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - alembic >=0.6.2
    - banal >=1.0.2
    - python >={{ python_min }}
    - sqlalchemy >=1.3.2,<2.0

test:
  imports:
    - dataset
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/pudo/dataset
  summary: Toolkit for Python-based database access.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - vasudevanv
